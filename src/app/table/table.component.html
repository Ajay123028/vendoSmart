<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>City</th>
        <th>Address</th>
        <th>GPA</th>
        <th>Error</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of csvData">
        <td>{{ row.Name }}</td>
        <td>{{ row.Email }}</td>
        <td>{{ row['Phone number'] }}</td>
        <td>{{ row.City }}</td>
        <td>{{ row.Address }}</td>
        <td>{{ row.GPA }}</td>
        <td class="error">{{ row.error }}</td>
      </tr>
    </tbody>
  </table>
  <button (click)="goToSummary()">Next</button>
</div>
